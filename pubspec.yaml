name: joincompany
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #ICONOS
  cupertino_icons: ^0.1.2

  #MAPAS
  google_maps: ">=3.0.0 <4.0.0"
  google_maps_flutter: ^0.5.13
  geolocator: ^4.0.3
  google_maps_webservice: ^0.0.14
  http: ^0.12.0+2
  flutter_google_places: ^0.2.2

  #BASEDEDATOS
  sqflite: ^1.1.5
  path_provider: ^1.0.0
  json_to_form: ^0.0.2

  #Manejo de errores
  sentry: ^2.2.0
  #PATRON BLoC
  rxdart: ^0.21.0

  #DATE TIME
  date_format: ^1.0.6
  #IMAGEN
  image_cropper: ^1.0.1
  image_picker: ^0.6.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
  - assets/images/cliente.png
  - assets/images/final-logo.png
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          weight: 700